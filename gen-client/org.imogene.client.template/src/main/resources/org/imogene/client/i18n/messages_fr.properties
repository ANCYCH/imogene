dashboard_sync_description=<form>\
<p>La synchronisation est actuellement en mode <b>{0}</b> et la dernière date de synchronisation est <b>{1}</b>.</p>\
<li style="text" value="1." bindent="5">Changer l'état de la synchronisation en utilisant les boutons suivants:</li>\
<li style="image" value="start" bindent="10"><a href="launch.start">Démarrer la synchronisation</a></li>\
<li style="image" value="stop" bindent="10"><a href="launch.stop">Arrêter la synchronisation</a></li>\
<li style="text" value="2." bindent="5"><a href="launch.synchronize">Lancer une synchronisation manuelle</a></li>\
<p>La période de synchronisation est définie <b>{2}</b>. Cette valeur peut être changée depuis la page de <a href="launch.prefs">préférences de synchronisation</a>.</p>\
</form>
